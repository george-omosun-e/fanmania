services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: fanmania-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: fanmania
      POSTGRES_PASSWORD: fanmania_dev_password
      POSTGRES_DB: fanmania_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database_migration_001_init.sql:/docker-entrypoint-initdb.d/001_init.sql
    networks:
      - fanmania-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fanmania -d fanmania_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: fanmania-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fanmania-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # pgAdmin (Database Management UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fanmania-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@fanmania.app
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - fanmania-network
    depends_on:
      postgres:
        condition: service_healthy

  # Redis Commander (Redis Management UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: fanmania-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - fanmania-network
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  fanmania-network:
    driver: bridge

# =======================
# USAGE COMMANDS
# =======================
# Start all services:        docker compose up -d
# Stop all services:         docker compose down
# View logs:                 docker compose logs -f
# Run migrations manually:   docker compose exec postgres psql -U fanmania -d fanmania_dev -f /docker-entrypoint-initdb.d/001_init.sql
# Access database:           docker compose exec postgres psql -U fanmania -d fanmania_dev
# Access Redis CLI:          docker compose exec redis redis-cli
# Clean volumes:             docker compose down -v
