name: fanmania
description: Fanmania - Skill-based gamification platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.0

  # State Management
  provider: ^6.1.2

  # Navigation
  go_router: ^14.0.0

  # HTTP & API
  http: ^1.2.0

  # Storage
  shared_preferences: ^2.3.0
  flutter_secure_storage: ^9.2.2

  # Utils
  intl: ^0.19.0
  jwt_decoder: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "appicon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "appicon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true